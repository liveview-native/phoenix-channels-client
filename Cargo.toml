[package]
name = "phoenix_channels_client"
version = "0.9.0"
rust-version = "1.64"
authors = ["Paul Schoenfelder <paulschoenfelder@gmail.com>", "Elle Imhoff <Kronic.Deth@gmail.com>"]
description = "Provides an async-ready client for Phoenix Channels in Rust"
repository = "https://github.com/liveview-native/phoenix-channels"
homepage = "https://github.com/liveview-native/phoenix-channels"
documentation = "https://github.com/liveview-native/phoenix-channels"
categories = ["asynchronous", "web-programming:websocket"]
keywords = ["phoenix", "channels", "elixir"]
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

[lib]
crate-type = [
    # Integration tests
    "lib",
    # Android
    "cdylib",
    # iOS
    "staticlib"
]

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["native-tls"]
nightly = []
native-tls = ["tokio-tungstenite/native-tls"]

[dependencies]
arc-swap = "1.6.0"
atomic-take = "1.1.0"
bytes = "1.5.0"
flexstr = { version = "0.9.2", features = ["serde"] }
futures = "0.3"
fxhash = "0.2"
httparse = "1.8"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum_macros = "0.25.0"
thiserror = "1.0"
tokio = { version = "1.21", features = ["full", "tracing", "test-util"] }
tokio-tungstenite = "0.20.1"
uniffi = { version = "0.24.3", features = ["cli"], git = "https://github.com/mozilla/uniffi-rs.git", rev = "856f40207e9a736f79241246c42bdb90d5c8e894" }
url = "2.5"
uuid = { version = "1.6.1", features = ["v4"] }

[dev-dependencies]
chrono = "0.4.31"
env_logger = "0.10"

[build-dependencies]
uniffi = { version = "0.24.3", features = ["build"], git = "https://github.com/mozilla/uniffi-rs.git", rev = "856f40207e9a736f79241246c42bdb90d5c8e894" }

[patch.crates-io]
tokio = { git = "https://github.com/tokio-rs/tokio" }
native-tls = { git = "https://github.com/simlay/rust-native-tls.git",        branch = "add-tvos-and-watchos-target-flags"}
security-framework     = { git = "https://github.com/simlay/rust-security-framework/", branch = "add-tvos-and-watchos-support" }
security-framework-sys = { git = "https://github.com/simlay/rust-security-framework/", branch = "add-tvos-and-watchos-support" }
